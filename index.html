    <h1>期末加油站</h1>
    <h2>💻 GitHub 學習筆記：版本控制</h2>
    <p>GitHub 不只是存程式碼的地方，它是工程師的時光機。只要 Commit，就不怕期末專案寫壞回不去！🔥</p>
    <h2>🛠️ GitHub 使用指南</h2>
<ul>
    <li><b>Commit:</b> 儲存目前的進度快照。</li>
    <li><b>Push:</b> 將本地修改推送到雲端。</li>
    <li><b>Pages:</b> 將此儲存庫轉化為公開網頁。</li>
    <li><b>Pull:</b> 從雲端抓取最新進度到本地。</li>
    <li><b>Branch:</b> 開啟平行時空，測試新功能不影響主線。</li>
</ul>
